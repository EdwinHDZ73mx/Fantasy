<!DOCTYPE html lang="es">
<html>
	<head >
		<meta http-equiv = "Content-Type" content = "text/html; charset = UTF-8" />
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
		<title>Un sitio creado en fantasi</title>
	</head>
	<body>
		<div class="menu">
			<ul>
				<li>Inicio</li>
				<li>Nuevos episodios</li>

						</div>
						<input class="flexsearch--submit" type="submit" value="&#10140;"/>
					</form>
				</div>
		</div>
		<div>
			<img class="music_bg" src="./resources/music_bg.jpg" alt="music background image">
			<h2>Escucha ahora {play icon}</h2>
		</div>
		<div>
			<h3>Episodios recientes</h3>
			<ul>
				<li class="episodio">Capítulo interesante 1</li>
				<li class="episodio">Capítulo interesante 2</li>
				<li class="episodio">Capítulo interesante 3</li>
				<li class="episodio">Capítulo interesante 4</li>
				<li class="episodio">Capítulo interesante 5</li>
				<li class="episodio">Capítulo interesante 6</li>
			</ul>
		</div>
